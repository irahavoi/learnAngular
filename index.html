<!doctype html>
<html ng-app="myApp"> <!-- Defining the module name -->
<head>
    <title>My Angular App</title>
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="HelloWorldController"> <!-- Defining the contoller -->
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Stay calm and keep typing:</label>
            <input type="text" ng-model="result" class="form-control"/>
        </div>
        <div ng-bind="result" class="alert alert-warning"></div>
        <div>
            <span class="label label-success">Changes Made:</span>
            <b class="badge" ng-bind="changesCount"></b>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app/hello.js"></script>
</body>
</html>
