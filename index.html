<!doctype html>
<html ng-app="myApp"> <!-- Defining the module name -->
<head>
    <title>My Angular App</title>
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="HelloWorldController"> <!-- Defining the contoller -->
    <div class="well canvas">
        <form>
            <div class="form-group">
                <label>Stay calm and keep typing:</label>
                <input type="text" ng-model="result" class="form-control"/>
            </div>
            <div class="form-group">
                <div ng-bind="result | uppercase" class="alert alert-warning"></div>
                <button class="btn btn-primary" ng-click="reset()">Reset</button>
            </div>
            <div class="changesMadeInfo">
                <label>Changes Made:</label>
                <b class="badge" ng-bind="changesCount"></b>
            </div>
        </form>
        <label>Ng-repeat example:</label>
        <ul>
            <li ng-repeat="student in students">
                <a ng-href="/student/view/{{student.id}}">{{student.name}}</a>
            </li>
        </ul>
        <button class="btn btn-primary" ng-show="students.length < 4" ng-click="addNewStudent()">Add</button>
        <button class="btn btn-primary" ng-show="students.length > 0" ng-click="removeLastStudent()">Remove</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app/hello.js"></script>
</body>
</html>
