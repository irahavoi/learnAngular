<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Custom Directives Example</title>
    <link rel="stylesheet" type="text/css" href="css/main/customDirectiveExample.css">
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="MyController">
   <h3>Different types of template loading:</h3>
   <hello></hello>
   <bye></bye>
   <see-ya></see-ya>
   <cached-hello></cached-hello>
   <div class="alert alert-success" hello-transclude="">Username</div>

   <h3>Compile and Link Functions:</h3>
   <h5>Initialization Process: Script loads > Compile phase (executed only once) > Link phase (creates listeners on the DOM or model to keep them in sync. Executed many times, once for each instance of the directive)</h5>
   <expander class="expander" expander-title="title">
       {{text}}
   </expander>

<!-- Inline template example -->
<script type="text/ng-template" id="seeYouTemplateInline.html">
    <div class="alert alert-warning">See ya! (Inline template Example - template is included as part of the page in &lt;script&gt; tag.)</div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
<script src="js/app/customDirective.js"></script>

</body>
</html>
