<!doctype html>
<html ng-app="myApp"> <!-- Defining the module name -->
<head>
    <title>My Angular App</title>
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>

<body ng-controller="CookieController">
<h3>Using $cookieStore:</h3>
<div class="well">
    <div class="form-group">
        <input size="45" placeholder="Cookie Name" ng-model="cookieToGet">
        <button class="btn btn-info" ng-click="get()">GET</button>
    </div>
    <div class="form-group">
        <input placeholder="Cookie Name" ng-model="newCookieName">
        <input size="20" placeholder="Cookie Value" ng-model="newCookieValue">
        <button class="btn btn-success" ng-click="put()">PUT</button>
    </div>
    <div class="form-group">
        <input size="45" placeholder="Cookie Name" ng-model="cookieToRemove">
        <button class="btn btn-danger" ng-click="remove()">REMOVE</button>
    </div>
    <div class="form-group">
        <h5>All cookies in JSON:</h5>
        <p>{{$cookies}}</p>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
<script src="js/app/cookieExample.js"></script>
</body>
</html>
