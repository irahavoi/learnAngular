<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Talking with Servers Example</title>
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>
    <div ng-controller="ServerTalkController">
        <div class="form-group">
            <label>RESTful URL:</label>
            <input ng-model="url" type="text"/>
            <button ng-click="getInfoFromServer()">Talk to Server</button>
        </div>
        <div ng-show="serverResponse" ng-class="{'alert' : true, 'alert-info' : !invalidUrl, 'alert-danger' : invalidUrl}">
            Server Response:&nbsp;<span ng-bind="serverResponse"></span>
        </div>
        <label ng-show="responseData">Data received:</label>
        <div ng-repeat="item in responseData" class="alert alert-success">{{item}}</div>
        <textarea ng-bind="responseData" cols="80" rows="10"></textarea>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="js/app/talkWithServer.js"></script>

</body>
</html>
